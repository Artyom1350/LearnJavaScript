        //Задача 2

        function topSalaries(obj){
            return Object.entries(obj).sort((a,b)=>(b[1]-a[1]))[0][0];
        }

        let salaries = {
          "John": 100,
          "Pete": 300,
          "Mary": 250
        };

        console.log(topSalaries(salaries));
