        //Задача 4
        function sumInput(){
            let bool=true;
            let array=[];
            while(bool){
                let num=parseFloat(prompt('Введите число'));
                if(!isNaN(num)) array.push(num);
                if(isNaN(num)){
                    bool=false;
                    let sum=0;
                    for(let i=0;i<array.length;i++){
                        sum+=array[i];
                    }
                    return alert(sum), console.log(array);
                }
            }
        }
        //sumInput();
        
        //Задача 5
        function getMaxSubSum(array){
            let max=0;
            for(let i=0;i<array.length;i++){
                let summ=0;
                for(let j=0;j<=i;j++){
                    let summ1=0;
                    for(let k=j;k<=i;k++){
                        summ1+=array[k];
                    }
                    if(summ<summ1) summ=summ1;
                }
                if(summ>max) max=summ;
            }
            return max;
        }
        console.log(getMaxSubSum([-1, 2, 3, -9])); /*== 5*/
        console.log(getMaxSubSum([2, -1, 2, 3, -9]));/* == 6*/
        console.log(getMaxSubSum([-1, 2, 3, -9, 11]));/* == 11*/
        console.log(getMaxSubSum([-2, -1, 1, 2]));/* == 3*/
        console.log(getMaxSubSum([100, -9, 2, -3, 5]));/* == 100*/
        console.log(getMaxSubSum([1, 2, 3]));/* == 6 (берём все)*/
    </script>
