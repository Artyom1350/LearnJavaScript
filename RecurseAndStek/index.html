    <script>
        //Задача 1
        //первый вариант решения
        function sumTo(n){
            let sum=0;
            for(let i=0;i<=n;i++){
                sum+=i;
            }
            return sum;
        }
        console.log(sumTo(100));

        //Второй вариант решения
        function sumTo2(n){
            return n==1 ? n : n+sumTo(n-1);
        }
        console.log(sumTo2(100));

        //Третий вариант решения

        function sumTo3(n){
            return n==1 ? n : ((1+n)/2)*n;
        }
        console.log(sumTo3(100));

        //Задача 2
        function factorial(n){
            return n==1 ? 1 : n*factorial(n-1);
        }
        console.log(factorial(5));

        //Задача 3

        function fib(n){
            sum=1;
            first=1;
            second=1;
            for(let i=1;i<=n;i++){
                sum=first+second;
                first=second
                second=i+1;
            }
            
            return sum;
        }   
        console.log(fib(7));
