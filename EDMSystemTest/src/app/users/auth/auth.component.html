<div class="container d-flex justify-content-center h-100 mt-5 pt-5" >
    <form (ngSubmit)="submit()" class="w-50 mb-5" style="height: 500px;">
        <div class="d-flex flex-column w-100 border rounded align-items-center pt-5 pb-5 h-100 justify-content-between">
            <img class="img" src="https://upload.wikimedia.org/wikipedia/ru/1/13/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF_%D0%9F%D0%B5%D1%80%D0%BC%D1%81%D0%BA%D0%B8%D0%B9_%D0%B0%D0%B2%D0%B8%D0%B0%D1%86%D0%B8%D0%BE%D0%BD%D0%BD%D1%8B%D0%B9_%D1%82%D0%B5%D1%85%D0%BD%D0%B8%D0%BA%D1%83%D0%BC.png" alt="logo" width="200px">
            <div class="form-group mt-3 w-75">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control w-100" [(ngModel)]="userEmail">
            </div>
            <div class="form-group mt-3 w-75">
                <label for="password">Пароль</label>
                <input type="password" name="password" class="form-control w-100"[(ngModel)]="userPassword">
            </div>
            <div class="form-group mt-3 w-75">
                <button class="btn btn-primary">Авторизоваться</button>
            </div>
        </div>
    </form>
</div>
