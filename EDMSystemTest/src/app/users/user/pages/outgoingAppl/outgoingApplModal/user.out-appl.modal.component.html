<div class="modal fade" id="outApplModal" tabindex="-1" aria-labelledby="outApplModalLabel" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="outApplModalLabel">Просмотр заявки</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="addOrChangeForm" novalidate (ngSubmit)="addOrChangeAppl()"> 
                <div class="form-group mb-3">
                    <label for="title">Название</label>
                    <input type="text" name="title" class="form-control" formControlName="title">
                </div>
                <div class="form-group mb-3">
                    <label for="date">Дата окончания</label>
                    <input type="date" name="date" class="form-control" value="2023-04-10" formControlName="date">
                </div>
                <div class="form-group mb-3">
                    <label for="description">Описание заявки</label>
                    <textarea name="description" cols="30" rows="5" class="form-control" formControlName="description"></textarea>
                </div>
                <div class="mb-3">
                    <p>Пользователи</p>
                    <div>
                        <table class="table">
                            <tbody>
                                <td>Тест</td>
                                <td><input type="checkbox" class="form-form-check-input"></td>
                            </tbody>
                        </table>
                    </div>
                    <p>Группы</p>
                    <div>
                        <table class="table">
                            <tbody>
                                <td>Тест</td>
                                <td><input type="checkbox" class="form-form-check-input"></td>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="file">Файл</label>
                    <input type="file" class="form-control" name="file" formControlName="file">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" [disabled]="addOrChangeForm.invalid">Добавить</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
</div>
