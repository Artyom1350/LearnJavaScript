<div class="modal fade" id="viewOutApplModal" tabindex="-1" aria-labelledby="viewOutApplModalLabel" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewOutApplModalLabel">Просмотр заявки</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Пользователь</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of outApplStatuses">
                        <td>{{item.name}}</td>
                        <td [className]=status[item.status]>{{statusName[item.status]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
