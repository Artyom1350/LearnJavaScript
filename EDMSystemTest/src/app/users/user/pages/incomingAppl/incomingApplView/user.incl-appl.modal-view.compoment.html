<div class="modal fade" id="viewApplModal" tabindex="-1" aria-labelledby="viewApplModalLabel" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewApplModalLabel">Просмотр заявки</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div *ngIf="inclAppl">
                <div class="mb-3">
                    <label for="title">Название</label>
                    <input type="text" name="title" class="form-control" value="{{inclAppl.title}}" readonly>
                </div>
                <div class="mb-3">
                    <label for="sender">Отправитель</label>
                    <input type="text" name="sender" class="form-control" value="{{inclAppl.sender}}" readonly>
                </div>
                <div class="mb-3">
                    <label for="date">Дата окончания</label>
                    <input type="date" name="date" class="form-control" value="{{inclAppl.dateAppl}}" readonly>
                </div>
                <div class="mb-3">
                    <label for="description">Описание заявки</label>
                    <textarea name="description" cols="30" rows="5" class="form-control" readonly>{{inclAppl.description}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="changeStatus">Изменение статуса</label>
                    <select name="status" class="form-control" (change)="changeStatus()" [(ngModel)]="status">
                        <option [value]="0">Не прочитано</option>
                        <option [value]="1">Прочитано</option>
                        <option [value]="2">В работе</option>
                        <option [value]="3">Готово</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
