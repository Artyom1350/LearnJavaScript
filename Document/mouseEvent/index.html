<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы событий мыши</title>

    <style>
        #ul{
            width: fit-content;
        }
    </style>
</head>
<body>
    <ul id="ul" onmousedown='return false'>
        <li>Элемент 1</li>
        <li>Элемент 2</li>
        <li>Элемент 3</li>
        <li>Элемент 4</li>
        <li>Элемент 5</li>
    </ul>

    <script>
    ul.onmousedown = function() {
      return false;
    };


        ul.onclick=function(event){
            if(event.target.tagName !='LI') return;
            if(!event.ctrlKey ){
                if(event.target.style.background!='green'){
                  for(item of ul.children){
                      item.style.background='';
                  }
                  event.target.style.background='green'; 
                } 
                else if (event.target.style.background==''){
                  event.target.style.background='';
                }
            }
            else{
                if(event.target.style.background!='green'){
                  event.target.style.background='green'; 
                } 
                else if (event.target.style.background!=''){
                  event.target.style.background='';
                }
                
            }
        }

    </script>
</body>
</html>
