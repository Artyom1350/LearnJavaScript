        ////Задача 2

        function f(a, b) {
          alert( a + b );
        }
        
        Function.prototype.defer=function(x){
            func=this;

            return function(...args){
                return setTimeout(()=>func.apply(this,args),x);
            }
        }

        f.defer(1000)(1, 2); // выведет 3 через 1 секунду.
